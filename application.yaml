apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/TawadrousHehmat/dev.git
    targetRevision: HEAD
    path: dev # Adjust this if the path to the manifest is different

  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy: # Moved inside spec
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
